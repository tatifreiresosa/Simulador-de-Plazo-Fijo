<!DOCTYPE html>
<html>
<head>
	<title>Simulador Plazo Fijo</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="images/chanchito.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
	<div class="jumbotron jumbotron-fluid">
	    <h1 class="display-3">Simulador de Plazos Fijos</h1>
	    <p class="lead">Encontrá el mejor plazo fijo que se adapte a vos.</p>
	</div>
	<div class="row">
		<form class="col-xs-offset-1 col-xs-10" action="" method="get">
			<fieldset>
				  <div class="form-group">
				    <label for="banco">Banco</label>
					 <select onchange="val()" class="form-control" id="banco" placeholder="Seleccionar banco">
				        <option value="nacion">Banco Nación</option>
				        <option value="icbc">ICBC</option>
				        <option value="galicia">Banco Galicia</option>
				        <option value="frances">Banco Francés</option>
				        <option value="hipotecario">Banco Hipotecario</option>
				        <option value="santander">Santander Río</option>
				        <option value="macro">Banco Macro</option>
					</select>
				 </div>
				  <div class="form-group">
				    <label for="monto">Monto a Invertir</label>
				    <select class="form-control" id="monto">
				        <option value="10000">10.000</option>
				        <option value="20000">20.000</option>
				        <option value="30000">30.000</option>
				        <option value="40000">40.000</option>
				        <option value="50000" selected="selected">50.000</option>
				        <option value="60000">60.000</option>
				        <option value="70000">70.000</option>
				        <option value="80000">80.000</option>
				        <option value="90000">90.000</option>
				        <option value="100000">100.000</option>
					</select>
				 </div>
				 <div class="form-group">
				    <label for="plazo">Plazo </label>
					    <select class="form-control" id="plazo">
					        <option selected="selected" value="30">30 dias</option>
					        <option value="90">90 dias</option>
					        <option value="180">6 meses</option>
					        <option value="365">1 año</option>
			        	</select>
				 </div>
				 <div class="form-group">
				 	<input type="submit" class="btn btn-primary btn-lg btn-block" id="boton" value="Calcular">

				 </div>
		</fieldset>
		</form>

		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<div id="bloquefinal" style="display:none">
					<p>El resultado de tu plazo fijo es <span id="texto"></span>, por lo que tu ganancia fue de <span id= "texto-tasa"></span> sobre el capital invertido.</p>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="form.js">
</script>

</body>
</html>
